<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Login.css">
    <title>login page</title>
</head>
<body>
    <div class="login-box">
        <form action="">
            <h1 class="Login">Login</h1><br>
            <div class="have-account"><p>I dont have an account</p><a href="">SignUp</a></div>
            <br>
            <div class="box-inputs">
                <input class="inputs" type="text" placeholder="UserName">
                <input class="inputs" type="password" placeholder="Password">
                <button type="submit" class="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
