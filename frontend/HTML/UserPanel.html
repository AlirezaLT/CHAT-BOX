<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT-BOX</title>
    <link rel="stylesheet" type="text/css" href="../CSS/UserPanel.css">
</head>
<body>
    <main class="wrap">
        <section class="main-chat">
            <header class="header">
                <h2 style="margin: 0; padding-top: 10px;">CHAT-BOX</h2>
            </header>
            <nav class="nav">
                <ul>
                    <li><a href="#">Log Out</a></li>
                    <li><a href="#">About US</a></li>
                    <li><a href="#">ChatRoom</a></li>
                    <li><a href="#">Profile</a></li>
                  </ul>
            </nav>
            <div class="chat-display">
                  <form class="form">
                    <label class="avatar">
                        <input type="file" accept="image/*">
                        <Span>Edit Profile</Span>
                      </label>
                    <label>
                      Username
                      <input type="text" value="Username" class="inputs">
                    </label>
                
                    <button type="submit" class="s-button">Save Changes</button>
                  </form>
            </div>
            
            
        </section>
    </main>
</body>
</html>
