<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserPanel</title>
    <link rel="stylesheet" type="text/css" href="../CSS/UserPanel.css">
</head>

<body>
  <div class="blur-circle"></div>
    <main class="wrap">
        <section class="main-chat">
            <header class="header">
                <h2 id="header" style="margin: 0; padding-top: 10px;"></h2>
            </header>
            <nav class="nav">
                <ul>
                    <li><a href="/user/logout">Log Out</a></li>
                    <li><a href="/about">About US</a></li>
                    <li><a href="/">ChatRoom</a></li>
                  </ul>
            </nav>
            <div class="chat-display">
                  <form class="form" method="post" action="/user/panel">
                    <label class="avatar">
                        <input type="file" accept="image/*">
                        <Span>Edit Profile</Span>
                      </label>
                      
                      <div>
                        <span class="Joined">Joined:</span>
                        <span id="showDate">&&/&&/&&</span>
                      </div>
                      
                     <a id="showUsername"></a>
                      <input type="text" name="userInput" placeholder="enter you're new username here" id="userInput" class="inputs">
                    
                    <button type="submit" class="s-button">Save Changes</button>
                  </form>
                  <div id="notification-container"></div>
            </div>
            
            
        </section>
    </main>
    <script src="../js/notification.js"></script>
    <script src="../js/panel.js"></script>
</body>
</html>
