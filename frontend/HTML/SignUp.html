<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/SignUp.css">
    <title>SignUp page</title>
</head>
<body>
    <div class="login-box">
        <form action="/signup" method="post">
            <h1 class="Sign-up">Sign Up</h1><br>
            <div class="have-account"><p>Already have an account</p><a href="/login">Login</a></div>
            <br>
            <div class="box-inputs">
                <input class="inputs" type="text" name="username" placeholder="UserName">
                <input class="inputs" type="password" name="password" placeholder="Password">
                <input class="inputs" type="password" name="confirmPassword" placeholder="Confirm Password">
                <button type="submit" class="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
