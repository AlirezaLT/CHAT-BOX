<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT-BOX</title>
    <link href="../CSS/MAIN-CHAT-BOX.css" rel="stylesheet" >
</head>

<body>
    <main class="wrap">
            <section class="main-chat">
                <header class="header">
                 <div class="logo"> </div>
                   
                 <h2>CHAT-BOX</h2>
                </header>

                <div class="chat-display">
                    <div class="CHAT">HI</div>
                    <div class="CHAT">Y GOOD?</div>
                    <div class="CHAT">BYE</div>
                </div>
            
                <footer>
                    <form action="" method="post" novalidate>
                        <div class="input-boten-control">
                            <div class="input-box-control" >
                                <input id="chat-sender" name="message" type="text" placeholder="SEND.YOUR.MESSAGE..." class="chat-sender"/>
                            </div>

                            <button class="send-b" type="submit">SEND</button> 
                        </div>
                    </form>
                </footer>
            </section>
    </main>
</body>
</html>
