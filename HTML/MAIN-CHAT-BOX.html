                    <div class="CHAT SENT">good then F off.</div>

                <footer>
                    <form action="" method="post" novalidate>

                                <button class="send-b" type="submit" aria-label="send message"><span class="send-icon">></span></button> 
                            </div>
                    </form>
                </footer>
            </section>
